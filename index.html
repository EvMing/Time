<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>专属纪念日台历</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.6.2/lunar.min.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to bottom right, #f0f4ff, #ffffff);
    }
    h2 {
      margin-top: 20px;
      color: #2c3e50;
    }
    .time-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      flex-wrap: wrap;
    }
    .clock {
      background: #ffffff;
      border-radius: 12px;
      padding: 15px 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      font-size: 14px;
      min-width: 180px;
      transition: all 0.3s;
      border-top: 5px solid #4a90e2;
    }
    .clock-time {
      font-size: 28px;
      font-weight: bold;
      margin-top: 5px;
    }
    #beijing-time .clock-time {
      color: #007bff;
    }
    #edinburgh-time .clock-time {
      color: #e91e63;
    }
    #calendar-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin: 20px auto;
      max-width: 1000px;
      gap: 20px;
    }
    #photo-carousel {
      width: 250px;
      height: 250px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
    }
    #photo-carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #photo-carousel img.active {
      display: block;
    }
    #calendar {
      background: white;
      max-width: 700px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      min-height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      width: 14.2%;
      padding: 8px;
      text-align: center;
      border: 1px solid #e0e0e0;
      vertical-align: top;
    }
    th {
      background-color: #f8f9fa;
      color: #333;
      font-weight: 600;
      font-family: 'Helvetica Neue', sans-serif;
    }
    .beijing { background-color: #d7eaff; }
    .edinburgh { background-color: #ffe1eb; }
    .both { background: linear-gradient(to right, #d7eaff 50%, #ffe1eb 50%); }
    .today { font-weight: bold; border: 2px solid #333; background-color: #fefbd8; }
    .festival, .custom, .lunar, .jieqi, .oneoff {
      font-size: 10px;
      display: block;
      margin-top: 2px;
      font-family: "Arial", sans-serif;
    }
    .festival {
      color: #e74c3c;
      font-weight: bold;
    }
    .custom {
      color: #d81b60;
      font-style: italic;
    }
    .custom::before {
      content: "❤️ ";
    }
    .oneoff {
      color: #3f51b5;
      font-style: italic;
    }
    .oneoff::before {
      content: "⭐ ";
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      align-items: center;
    }
    .nav-buttons h3 {
      margin: 0;
      font-weight: 500;
      color: #2c3e50;
      font-family: 'Segoe UI', sans-serif;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      font-size: 20px;
    }
    button:hover { background-color: #357abd; }
    .custom-date { color: #d81b60; }
    .oneoff-date { color: #3f51b5; }
  </style>
</head>
<body>
  <h2>纪念日电子台历</h2>
  <div class="time-container">
    <div class="clock" id="beijing-time"></div>
    <div class="clock" id="edinburgh-time"></div>
  </div>

  <div id="calendar-section">
    <div id="photo-carousel">
      <img src="https://evming.github.io/Time/assets/photo1.jpg" class="active" />
      <img src="https://evming.github.io/Time/assets/photo2.jpg" />
      <img src="https://evming.github.io/Time/assets/photo3.jpg" />
    </div>
    <div id="calendar"></div>
  </div>

  <script>
    const festivals = {
      "10-01": "国庆节",
      "02-14": "情人节"
    };
    const customDatesEveryYear = {
      "06-20": "结婚纪念日",
      "08-10": "生日"
    };
    const customDatesOneTime = {
      "2025-09-15": "结婚1000天"
    };

    let currentDate = new Date();

    function updateTime() {
      const nowBJ = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Shanghai" }));
      const nowED = new Date(new Date().toLocaleString("en-US", { timeZone: "Europe/London" }));

      document.getElementById("beijing-time").innerHTML = `北京<br><span class='clock-time'>${nowBJ.toLocaleTimeString()}</span><br>${nowBJ.toLocaleDateString()}`;
      document.getElementById("edinburgh-time").innerHTML = `爱丁堡<br><span class='clock-time'>${nowED.toLocaleTimeString()}</span><br>${nowED.toLocaleDateString()}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      createCalendar(currentDate);
    }

    function createCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();

      let html = `
        <div class="nav-buttons">
          <button onclick="changeMonth(-1)">←</button>
          <h3>${year}年 ${month + 1}月</h3>
          <button onclick="changeMonth(1)">→</button>
        </div>
        <table><tr><th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th></tr><tr>`;

      let day = 1;
      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 7; j++) {
          if ((i === 0 && j < startDay) || day > lastDay.getDate()) {
            html += "<td></td>";
          } else {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const mmdd = `${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            let cls = "", info = "", style = "";
            const today = new Date();
            if (today.getFullYear() === year && today.getMonth() === month && today.getDate() === day) {
              cls += " today";
            }

            let showLunar = true;
            if (customDatesEveryYear[mmdd]) {
              info += `<span class='custom'>${customDatesEveryYear[mmdd]}</span>`;
              style += "color:#d81b60;";
              showLunar = false;
            }
            if (customDatesOneTime[dateStr]) {
              info += `<span class='oneoff'>${customDatesOneTime[dateStr]}</span>`;
              style += "color:#3f51b5;";
              showLunar = false;
            }

            const lunar = Lunar.fromDate(new Date(year, month, day));
            if (lunar.getJieQi()) {
              info += `<span class='jieqi'>${lunar.getJieQi()}</span>`;
              showLunar = false;
            }

            if (festivals[mmdd]) {
              info += `<span class='festival'>${festivals[mmdd]}</span>`;
              showLunar = false;
            }

            if (showLunar) {
              info += `<span class='lunar'>${lunar.getMonthInChinese()}月${lunar.getDayInChinese()}</span>`;
            }

            const bjDate = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Shanghai" }));
            const edDate = new Date(new Date().toLocaleString("en-US", { timeZone: "Europe/London" }));
            if (bjDate.getMonth() === month && bjDate.getDate() === day && edDate.getDate() === day) {
              cls += " both";
            } else if (bjDate.getMonth() === month && bjDate.getDate() === day) {
              cls += " beijing";
            } else if (edDate.getMonth() === month && edDate.getDate() === day) {
              cls += " edinburgh";
            }

            html += `<td class="${cls}"><span style="${style}">${day}</span>${info}</td>`;
            day++;
          }
        }
        html += "</tr>";
        if (day > lastDay.getDate()) break;
        else html += "<tr>";
      }
      html += "</table>";
      document.getElementById("calendar").innerHTML = html;
    }

    function rotatePhotos() {
      const imgs = document.querySelectorAll('#photo-carousel img');
      let index = 0;
      setInterval(() => {
        imgs[index].classList.remove('active');
        index = (index + 1) % imgs.length;
        imgs[index].classList.add('active');
      }, 30000);
    }

    createCalendar(currentDate);
    rotatePhotos();
  </script>
</body>
</html>
